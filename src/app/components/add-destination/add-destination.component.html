<div class="form-container">
    <form [formGroup]="addDestinationForm" (ngSubmit)="addDestination(addDestinationForm.value)">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name" id="name">
            <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput type="text" formControlName="description" id="description">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Cost</mat-label>
            <input matInput type="text" formControlName="cost" id="cost">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Website</mat-label>
            <input matInput type="text" formControlName="website" id="website">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Add</button>
    </form>
    <p *ngIf="message">{{ message }}</p>
</div>
