<div class="header-container"><h1 class="city-header">{{ cityId }}</h1><button mat-mini-fab (click)="addDestination = !addDestination">{{ addDestination ? '-' : '+' }}</button></div>
<app-add-destination *ngIf="addDestination" [city]="cityId"></app-add-destination>
<mat-divider></mat-divider>
<div class="container" *ngFor="let dest of destinations">
    <mat-card [ngClass]="{'visited' : dest.haveVisited}">
        <mat-card-header>
            <mat-card-title>{{ dest.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{ dest.description }}</p>
            <p *ngIf="dest.cost"><i>Cost: {{ dest.cost }}</i></p>
            <a *ngIf="dest.website" href="{{dest.website}}" target="_blank">Website</a>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="markDestinationVisited(dest)">Visited</button>
            <button mat-button color="warn" (click)="deleteDestination(dest._id)">Delete</button>
        </mat-card-actions>
    </mat-card>
</div>
